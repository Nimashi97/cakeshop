<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-card>
      
      <img mat-card-image class="img" src="/assets/cakes/cake4.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h4 style="text-align: center;">Name</h4>
      </mat-card-content>
        <!-- <a routerLink='/login' style="text-decoration: none;text-align: left;">See Profile</a>
        <a routerLink='/login' style="text-decoration: none; text-align: right;">Logout</a> -->
      
    </mat-card>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()" routerLink=""><mat-icon mat-list-icon>home</mat-icon>Home</a>
      <a mat-list-item (click)="drawer.toggle();checkCart()" routerLink="/mycart"><mat-icon mat-list-icon>shopping_cart</mat-icon>My Cart</a>
      <a mat-list-item (click)="drawer.toggle();checkSession()" routerLink="/login"><mat-icon mat-list-icon>person</mat-icon>Profile</a>
      <!-- <mat-expansion-panel (opened)="panelOpenState = true"
                (closed)="panelOpenState = false">
                      <mat-expansion-panel-header>
                      <mat-panel-title>
                      Categories
                      </mat-panel-title>
                      </mat-expansion-panel-header>
                      <mat-selection-list [multiple]="false">
                        <mat-list-option *ngFor="let category of categories">
                          {{ category.cat_name }}
                        </mat-list-option>
                      </mat-selection-list>
                  </mat-expansion-panel> -->
    </mat-nav-list> 
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: white;position: fixed;z-index: 999;top: 0;">
      <button
        class="btn"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        style="border-style: none;">
        <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
      </button>
      <span style="text-align: center;font-family: 'Sacramento', cursive;">Nim's Bites</span>
  <span class="example-spacer"></span>
  <button routerLink="/mycart" mat-icon-button  aria-label="Example icon-button with menu icon">
  <mat-icon matBadge="{{cartItem}}" matBadgeColor="warn" (click)="checkSession()" style="display: flex;justify-content: right;">shopping_cart</mat-icon>
</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet>

    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
