<div style="margin-top: 56px;">
<mat-carousel
    
  timings="300ms ease-in"
  [autoplay]="true"
  proportion= 55
  slideHeight="100%"
  color="accent"
  maxWidth="auto"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
  
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  >
  <div
  style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center"
>
  <h2 style="padding: 10px;color: white;">100 % NATURAL HOMEMADE FRESH CAKES</h2>
  <p style="font-size:12px;color:white">~The Best Things In the Life are Sweet~</p>
</div>
  </mat-carousel-slide>
</mat-carousel>
</div>

<mat-chip-list style="padding-top: 20px;">
  <mat-chip *ngFor="let category of categories" (click)="filterCakes(category.cat_id)">
    {{ category.cat_name }}
  </mat-chip>
</mat-chip-list>
