<div class="container-fluid" style="margin-top: 64px;margin-bottom: 50px;">
  
    <div style="display:block;">
    <div style="float: right;display: inline;">
      <button  mat-icon-button >
        My Orders
      </button>
      <button mat-icon-button (click)="logout()" >
        logout
      </button>
    </div>
      <div>
  <img mat-card-image class="img" style="display:block;margin-left:auto;margin-right: auto;margin-top:50px;width: 50%;border-radius: 50%;" src="/assets/cakes/cake4.jpg" alt="profile photo">
</div>
</div>
<div>
  <p style="margin: 0px;">
    <mat-form-field appearance="none" style="padding-top: 10px;">
      <mat-label>First Name</mat-label>
      <input matInput  [readonly]="this.isReadonly" value="{{firstname}}" [formControl]="firstnamecontrol">
      
    </mat-form-field>
   
  </p>
      <p style="margin: 0px;">
      <mat-form-field class="field" appearance="none">
        <mat-label>Last Name</mat-label>
        <input matInput  [readonly]="this.isReadonly" value="{{lastname}}" [formControl]="lastnamecontrol" >
      
    </mat-form-field>
    
    </p>
    <p style="margin: 0px;">
      <mat-form-field class="field" appearance="none">
        <mat-label>Email</mat-label>
        <input  matInput  readonly style="color: gray;">
    {{email}}
      </mat-form-field>
    </p>
    <p style="margin: 0px;">
  <mat-form-field class="field" appearance="none">
    <mat-label>Mobile</mat-label>
    <input matInput  [readonly]="this.isReadonly" value="{{mobile}}" [formControl]="mobilecontrol">
      
    </mat-form-field>
    
</p>
<p style="margin: 0px;">
  <mat-form-field class="field" appearance="none">
    <mat-label>Address</mat-label>
    <input matInput  [readonly]="this.isReadonly" value="{{address}}" [formControl]="addresscontrol" >
      
    </mat-form-field>
    
</p>

<mat-card>
  <mat-calendar #calendar [minDate]="minDate" [dateClass]="dateClass()" [selected]="selectedDate"></mat-calendar>
   
</mat-card>



      <button  mat-icon-button  (click)="toggleReadonly()">
        <mat-icon>edit</mat-icon>
      </button>
      <button  mat-icon-button  (click)="confirm()">
        <mat-icon>save</mat-icon>
      </button>
    </div>
 
</div>
